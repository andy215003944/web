 <div class="cecmbody" id="cecmpolicy"> 
  <div class="leftClass"> 
  <a href="">小雨第二课堂</a> 
  <input type="button" value="点击这里" onclick="sAlert('<a href=http://www.xuanque.net>你还没有登陆</a>');" />

 <script type="text/javascript" language="javascript"> 
//Author:Daviv 
//Mody:  wangwen

function sAlert(str){ 
   var msgw,msgh,bordercolor; 
   msgw=400;//提示窗口的宽度 
   msgh=100;//提示窗口的高度 
   titleheight=25 //提示窗口标题高度 
   bordercolor="#336699";//提示窗口的边框颜色 
   titlecolor="#99CCFF";//提示窗口的标题颜色 
   //背景对象
   var sWidth,sHeight; 
   sWidth=document.body.offsetWidth; 
   sHeight=screen.height; 
   var bgObj=document.createElement("div"); 
   bgObj.setAttribute('id','bgDiv'); 
   with(bgObj.style){
	   position="absolute"; 
	   top="0"; 
	   left="0";
	   width=sWidth + "px"; 
	   height=sHeight + "px"; 
	   background="#777"; 
	   filter="progid:DXImageTransform.Microsoft.Alpha(style=3,opacity=25,finishOpacity=75"; 
	   opacity="0.6"; 
	   zIndex = "10000"; 
   }
   document.body.appendChild(bgObj); 
   //对话框对象
   var msgObj=document.createElement("div") 
   msgObj.setAttribute("id","msgDiv"); 
   msgObj.setAttribute("align","center"); 
   with(msgObj.style){
	   position = "absolute"; 
	   top = "50%";
	   left = "50%"; 
	   width = msgw + "px"; 
	   height =msgh + "px"; 
	   background="white";
	   font="12px/1.6em Verdana, Geneva, Arial, Helvetica, sans-serif"; 
	   marginLeft = "-225px" ; 
	   marginTop = -75+document.documentElement.scrollTop+"px"; 
	   border="1px solid " + bordercolor;
	   textAlign = "center"; 
	   lineHeight ="25px"; 
	   zIndex = "10001"; 
    }
	//对话框标题对象
     var title=document.createElement("h4"); 
     title.setAttribute("id","msgTitle"); 
     title.setAttribute("align","right"); 
     with(title.style){
		 margin="0"; 
		 padding="3px"; 
		 background=bordercolor; 
		 filter="progid:DXImageTransform.Microsoft.Alpha(startX=20, startY=20, finishX=100, finishY=100,style=1,opacity=75,finishOpacity=100);"; 
		 opacity="0.75"; 
		 border="1px solid " + bordercolor; 
		 height="18px"; 
		 font="12px Verdana, Geneva, Arial, Helvetica, sans-serif"; 
		 color="white"; 
		 cursor="pointer"; 
	 }
     title.innerHTML="关闭"; 
     title.onclick=function(){ 
          document.body.removeChild(bgObj); 
          document.getElementById("msgDiv").removeChild(title); 
          document.body.removeChild(msgObj); 
      } 
	 msgObj.appendChild(title);
	 //对话框内容对象
     var txt=document.createElement("p"); 
     txt.style.margin="1em 0" 
     txt.setAttribute("id","msgTxt"); 
     txt.innerHTML=str; 
     msgObj.appendChild(txt); 
           
     document.body.appendChild(msgObj); 
	 } 
	
  </script> 
 </body>
