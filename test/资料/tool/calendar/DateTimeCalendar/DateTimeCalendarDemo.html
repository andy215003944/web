<body>
<script language="javascript" type="text/javascript" src="DateTimeCalendar.js">
</script>

<form id="form1" name="form1" method="post" action="">
<table width="605" border="0" cellpadding="5" cellspacing="0">
  <tr>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td width="89" align="right">开始时间：</td>
    <td width="170">
      <label>
        <input name="Txt_SDateTime" type="text" id="Txt_SDateTime"  onclick="calendar();"/>
        </label>
    
    </td>
    <td width="103" align="right">结束时间：</td>
    <td width="203"><input name="TxtEDateTime" type="text" id="TxtEDateTime" onfocus="calendar();"/></td>
  </tr>
  <tr>
    <td align="right">下拉列表：</td>
    <td><label>
      <select name="select">
        <option>奥斯地方司法奥斯大发</option>
        <option>洒地方</option>
      </select>
    </label></td>
    <td align="right">多行文本框：</td>
    <td><label>
      <textarea name="textarea"></textarea>
    </label></td>
  </tr>
</table>
</form>
