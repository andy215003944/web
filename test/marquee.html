<html>
<meta charset="utf-8"/>
<body>
	<!--
	1.滚动方向 direction up down left right  默认从右向左
	2.滚动模式 slide-单方向滚动 alternate-来回滚动  默认单方向
	3.滚动速度 值越大越快,一般5-10比较适宜消息观看
	4.滚动空间 hspace-水平边距 vspace-垂直边距
	-->
	<marquee direction="up" scrollamount="5" behavior="alternate" loop="5" width="100" height="90" bgcolor="#f5f5f5" hspace="20" vspace="100" onmouseover="this.stop()" onmouseout="this.start()">
	我想上滚动
	</marquee>
</body>
</html>
